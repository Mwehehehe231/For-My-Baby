    <script>
  // --- Rebloom (unchanged) ---
  window.addEventListener('DOMContentLoaded', () => {
    const rebloomBtn = document.getElementById('rebloom-button');
    if (!rebloomBtn) return;

    rebloomBtn.addEventListener('click', () => {
      const flowers = document.querySelector('.flowers');
      if (!flowers) return;

      const clone = flowers.cloneNode(true);
      flowers.parentNode.replaceChild(clone, flowers);
    });
  });

  // --- Randomized Music ---

  // 1) Add your song files here
  const playlist = [
    { src: 'Paramore_ The Only Exception [OFFICIAL VIDEO].mp3', title: 'Paramore â€” The Only Exception' },
    { src: 'Nang Tahimik.mp3', title: 'Nang Tahimik' },
    { src: 'Rex Orange County  Happiness Official Audio.mp3', title: 'Another Song' },
    { src: 'keshi  Dream Official Music Video.mp3', title: 'Nang Tahimik' },
    { src: 'Adie - Tahanan (Official Lyric Video).mp3', title: 'Nang Tahimik' }
    
  ];

  let currentIndex = -1;

  // Pick a random index different from the previous one (if possible)
  function pickRandomIndex(except = -1) {
    if (playlist.length <= 1) return 0;
    let idx;
    do { idx = Math.floor(Math.random() * playlist.length); }
    while (idx === except);
    return idx;
  }

  // Load and play the given index
  function loadAndPlay(audio, idx) {
    currentIndex = idx;
    audio.src = playlist[idx].src;
    audio.load();
    audio.currentTime = 0;

    // Try to play (handles autoplay policy)
    audio.play().then(() => {
      audio.muted = false;
    }).catch(() => {
      // If blocked, leave the button visible for user gesture
      const playBtn = document.getElementById('play-button');
      if (playBtn) playBtn.style.display = 'block';
    });
  }

  onload = () => {
    const c = setTimeout(() => {
      document.body.classList.remove("not-loaded");
      clearTimeout(c);
    }, 1000);

    const audio = document.getElementById('background-audio');
    const playBtn = document.getElementById('play-button');

    // 2) On page load: pick a random song and try autoplay (muted until allowed)
    const startIdx = pickRandomIndex();
    loadAndPlay(audio, startIdx);

    // 3) Keep the Play button visible; clicking it picks a NEW random song and restarts
    playBtn.addEventListener('click', () => {
      const nextIdx = pickRandomIndex(currentIndex);
      loadAndPlay(audio, nextIdx);
    });

    // 4) When a song ends, automatically go to another random one
    audio.addEventListener('ended', () => {
      const nextIdx = pickRandomIndex(currentIndex);
      loadAndPlay(audio, nextIdx);
    });
    // --- Shooting stars: spawn inside .night without touching other logic ---
(function () {
  const night = document.querySelector('.night');
  if (!night) return;

  function rand(min, max) { return Math.random() * (max - min) + min; }

  function spawnStar() {
    const star = document.createElement('div');
    star.className = 'shooting-star';

    // Start near left/top edge
    const startLeft = rand(-50, window.innerWidth * 0.2);
    const startTop  = rand(-50, window.innerHeight * 0.3);

    // Duration per star
    const dur = rand(0.8, 1.6);

    star.style.left = `${startLeft}px`;
    star.style.top  = `${startTop}px`;
    star.style.setProperty('--shoot', `${dur}s`);
    star.style.setProperty('--tail', `${dur}s`);

    night.appendChild(star);

    star.addEventListener('animationend', () => star.remove());
  }

  // Frequent spawns: every 200â€“700ms, sometimes multiple
  (function loop() {
    const delay = rand(200, 700);
    setTimeout(() => {
      spawnStar();
      if (Math.random() < 0.5) spawnStar();
      loop();
    }, delay);
  })();
})();
  };
